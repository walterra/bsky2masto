name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    name: Test (py${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v4

      - name: Sync dependencies
        run: uv sync --group dev

      - name: Lint
        run: uv run ruff check .

      - name: Test
        run: uv run pytest -q

      - name: CLI smoke test
        run: uv run bsky2masto --version

  package:
    name: Package checks
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v4

      - name: Sync dependencies
        run: uv sync --group dev

      - name: Build distributions
        run: uv build

      - name: Validate package metadata
        run: |
          uv run python -m pip install --upgrade twine
          uv run twine check dist/*

      - name: Smoke test wheel install
        run: |
          python -m venv /tmp/smoke-wheel
          /tmp/smoke-wheel/bin/pip install dist/*.whl
          /tmp/smoke-wheel/bin/bsky2masto --version

      - name: Smoke test sdist install
        run: |
          python -m venv /tmp/smoke-sdist
          /tmp/smoke-sdist/bin/pip install dist/*.tar.gz
          /tmp/smoke-sdist/bin/bsky2masto --help > /dev/null
